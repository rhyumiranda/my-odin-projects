<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel = "stylesheet" href = "./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class = "container">
            <div id = "title-tools-container">
                <div class = "title">✎ETCH-A-SKETCH⚘</div>
                <div id = "tools-container">
                    <button class = "hover" id = "pen-button">Color Mode</button>
                    <button class = "hover" id = "eraser-button">Eraser Mode</button>
                    <button class = "hover" id = "grayscale-button">Shading Mode</button>
                    <button class = "hover" id = "rainbow-button">Rainbow Mode</button>
                    <input type = "color" id = "color-picker">
                </div>
            </div>
            <div id = "grid-slider-clear-container">
                <div id = "gridContainer"></div>
                <div id = "clear-slider-container">
                    <button id = "clearButton">Clear</button>
                    <div id = "sliderContainer"></div>
                    <div id = "sliderValInfo"> 16 x 16 </div>
                </div>
            </div>
        </div>
    </body>
</html>
