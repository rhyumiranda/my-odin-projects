<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel = "stylesheet" href = "./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <main>
            <div class = "container">
                <div id = "title-tools-container">
                    <div class = "title">✎ETCH-A-SKETCH⚘</div>
                    <div id = "tools-container">
                        <button id = "pen-button">Color Mode</button>
                        <button id = "eraser-button">Eraser Mode</button>
                        <button id = "blend-button">Shading Mode</button>
                        <button id = "rainbow-button">Rainbow Mode</button>
                        <input type = "color" id = "color-picker" value = '#23395b'>
                    </div>
                </div>
                <div id = "grid-slider-clear-container">
                    <div id = "gridContainer"></div>
                    <div id = "clear-slider-container">
                        <button id = "clear-button">Clear</button>
                        <div id = "slider-container"></div>
                        <div id = "slider-value-display"> 16 x 16 </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id = "footer">Copyright © 2023 RhyuMiranda</div>
        </footer>
    </body>
</html>
