<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="displayImage">
            <img id="man" src="./img/man.png">
            <img id="woman" src="./img/woman.png">
        </div>
        <div class="textDisplay">
            <div class="gameText" id="playerText">Player: 0 </div>
            <div class="gameText" id="computerText">Computer: 0 </div>
        </div>
        <div class="result">Result</div>
        <div class="buttonContainer">
            <button class="choiceButtons" id="rock">Rock</button>
            <button class="choiceButtons" id="paper">Paper</button>
            <button class="choiceButtons" id="scissors">Scissors</button>
        </div>
    </div>
    
</body>

</html>
