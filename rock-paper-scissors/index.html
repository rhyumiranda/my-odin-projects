<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="textDisplay">
            <div class="gameText">Player: <span id="playerText">0</span></div>
            <div class="gameText">Computer: <span  id="computerText"> 0</span></div>
        </div>
        <div class="result">Result</div>
        <div class="buttonContainer">
            <button class="choiceButtons" id="rock">Rock</button>
            <button class="choiceButtons" id="paper">Paper</button>
            <button class="choiceButtons" id="scissors">Scissors</button>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js" defer></script>
</body>

</html>
