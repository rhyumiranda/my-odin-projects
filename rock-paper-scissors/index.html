<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="gameTitle">
            <h1>Rock Paper Scissor</h1>
        </div>
        <button class="choiceButtons" id="rock">Rock</button>
        <button class="choiceButtons" id="paper">Paper</button>
        <button class="choiceButtons" id="scissors">Scissors</button>
        <button id="startGame">Start</button>
        <div class="textDisplay">
            <div class="gameText" id="playerText">Player: </div>
            <div class="gameText" id="computerText">Computer: </div>
            <div class="gameText" id="displayWinnerText">Result: </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
