<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="display">
          <div id="secondary-display">999999999</div>
          <div id="primary-display">88888888</div>
        </div>

        <div id="button-container">
          <div class="button-row-one">
            <button class="btn" id="clear-button">AC</button>
            <button class="btn" id="delete-button">Del</button>
            <button class="operand">/</button>
          </div>

          <div id="button-row-two">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operand">x</button>
          </div>

          <div id="button-row-three">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operand">-</button>
          </div>

          <div id="button-row-four">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operand">+</button>
          </div>

          <div id="button-row-five">
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button class="btn" id="equal-button">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© rhyumiranda</p>
    </footer>
  </body>
</html>
