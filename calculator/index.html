<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="display">
          <div id="secondary-display"></div>
          <div id="primary-display"></div>
        </div>

        <div id="button-container">
          <div class="button-row-one">
            <button class="btn" id="clear-button">AC</button>
            <button class="btn" id="delete-button">Del</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
          </div>

          <div id="button-row-two">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">x</button>
          </div>

          <div id="button-row-three">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
          </div>

          <div id="button-row-four">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
          </div>

          <div id="button-row-five">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© rhyumiranda</p>
    </footer>
  </body>
</html>
